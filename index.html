<html>

<head>
    <title>Date Picker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="month.js"></script>
    <script src="calendar.js"></script>
    <script src="headers.js"></script>
    <script src="datePicker.js"></script>
    <script>
        let particulars = {
            currentDateSelection: new Date(),   // optional, any date can be passed as an initial date. Passing current date by default
            minDate: new Date(2014, 6, 13),     // optional, example date for testing purpose
            maxDate: new Date(2018, 4, 23),     // optional, example date for testing purpose
            id: 'from',    // mandatory, to differentiate from other instances of the same datePicker.
            onDateSelect: onDateSelect,         // optional, if user wants to do something,when date changes
            onMonthChange: onMonthChange,       // optional, if user wants to do something,when month changes
            onYearChange: onYearChange          // optional, if user wants to do something,when year changes
        };

        //callback functions for date, month and year change

        function onDateSelect(updatedParticulars) {
            console.log(updatedParticulars.currentDateSelection);    //do something with the updated date
        }

        function onMonthChange(updatedParticulars) {
            console.log(updatedParticulars.updatedMonth);       //do something with/on the updated month
        }

        function onYearChange(updatedParticulars) {
            console.log(updatedParticulars.updatedYear);        //do something with/on the updated date
        }

        function callDatePicker() {
            let parent = document.getElementById("parent");
            let dp = new DatePicker(parent, particulars);
        }

    </script>
    <button id="parent" onclick="callDatePicker()">Pick Date</button>

</body>

</html>
